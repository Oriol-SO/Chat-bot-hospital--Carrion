<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="{{url_for('static',filename='images/doctor.png')}}" style="border-radius: 50%;" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat de soporte</h4>
                        <p class="chatbox__description--header">Hola soy Danielito en que te puedo ayudar?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div class="messages__item messages__item--visitor">Hola soy Danielito, un asistente virtual que te ayudara a encontrar la informaci√≥n que buscas en la pagina web del Hospital Daniel Alcides Carrion</div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Escriba su mensaje...">
                    <button class="chatbox__send--footer send__button">Enviar</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="{{url_for('static',filename='images/chatbox-icon.svg')}}" /></button>
            </div>
        </div>
    </div>
    <script src="{{url_for('static',filename='app.js')}}"></script>
</body>
</html>
